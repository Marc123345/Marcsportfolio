[build]
publish = "dist"
command = "npx vite build"

# Force HTTPS and www
[[redirects]]
from = "http://marcfriedmanportfolio.com/*"
to = "https://www.marcfriedmanportfolio.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.marcfriedmanportfolio.com/*"
to = "https://www.marcfriedmanportfolio.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://marcfriedmanportfolio.com/*"
to = "https://www.marcfriedmanportfolio.com/:splat"
status = 301
force = true

# Old URL redirects - Main pages
[[redirects]]
from = "/home"
to = "/"
status = 301

[[redirects]]
from = "/portfolio"
to = "/work"
status = 301

[[redirects]]
from = "/projects"
to = "/work"
status = 301

# Old case study URL redirects
[[redirects]]
from = "/work/case-studies/automargin"
to = "/work/case-studies/automarginx"
status = 301

[[redirects]]
from = "/work/case-studies/paving-lead"
to = "/services/web-development"
status = 301

[[redirects]]
from = "/case-study/*"
to = "/work/case-studies/:splat"
status = 301

[[redirects]]
from = "/case-studies/*"
to = "/work/case-studies/:splat"
status = 301

# Old service URL redirects
[[redirects]]
from = "/services/website-growth"
to = "/services/web-development"
status = 301

[[redirects]]
from = "/services/complete-website"
to = "/services/premium-web-package"
status = 301

[[redirects]]
from = "/services/luxury-jewelry"
to = "/services/web-development"
status = 301

[[redirects]]
from = "/services/headless-shopify"
to = "/services/web-development"
status = 301

[[redirects]]
from = "/services/revenue-machine"
to = "/services/monthly-retainer"
status = 301

[[redirects]]
from = "/services/media-empire"
to = "/services/monthly-retainer"
status = 301

[[redirects]]
from = "/service"
to = "/services"
status = 301

[[redirects]]
from = "/service/*"
to = "/services/:splat"
status = 301

# SPA fallback (must be last)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/index.html"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.woff2"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*"

[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
Cross-Origin-Opener-Policy = "same-origin"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; object-src 'none'; img-src 'self' https://ik.imagekit.io https://i.imgur.com https://images.unsplash.com data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"